<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__wrapper">
        <img class="page-header__logo-image" src="img/logo-sedona-mobile.svg" width="104" height="84" alt="Город Седона">
        <nav class="main-navigation">
          <button class="main-navigation__toggle" type="button">Открыть меню</button>
          <ul class="main-navigation__list site-list">
            <li class="site-list__item site-list__item--current">
              <a href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="photo.html">Фото и видео</a>
            </li>
            <li class="site-list__item">
              <a href="form.html">Форма отзыва</a>
            </li>
            <li class="site-list__item">
              <a href="https://htmlacademy.ru/intensive/adaptive">Html academy</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="page-photo">
      <div class="page-photo__wrapper">
        <section class="page-photo__promo">
          <img class="page-photo__background-image" src="img/bg-back-mobile@1x.jpg" width="320" height="158" alt="Горы">
        </section>
        <h1 class="page-photo__title">Фото и видео</h1>
        <p class="page-photo__description">Не можете решиться на путешествие из-за курса? Фотографии помогут вам забыть о политеке и экономике.</p>
        <ul class="page-photo__gallery gallery">
          <li class="gallery__item">
            <figure class="gallery__figure">
              <p class="gallery__item-img"><img src="img/photo-sunset-mobile@1x.jpg" width="280" height="280" alt="Вечерняя дорога"></p>
              <figcaption class="gallery__description">Народные просторы</figcaption>
              <p class="gallery__author">Автор фото: Борис</p>
              <p class="gallery__like">1350</p>
            </figure>
          </li>
          <li class="gallery__item">
            <figure class="gallery__figure">
              <p class="gallery__item-img"><img src="img/photo-cactus-mobile@1x.jpg" width="280" height="280" alt="Цветущие кактусы"></p>
              <figcaption class="gallery__description">Местная растительность</figcaption>
              <p class="gallery__author">Автор фото: Сергей</p>
              <p class="gallery__like">143</p>
            </figure>
          </li>
          <li class="gallery__item">
            <figure class="gallery__figure">
              <p class="gallery__item-img"><img src="img/photo-roads-mobile@1x.jpg" width="280" height="280" alt="Извилистая дорога"></p>
              <figcaption class="gallery__description">Дорога на север</figcaption>
              <p class="gallery__author">Автор фото: Петр</p>
              <p class="gallery__like">96</p>
            </figure>
          </li>
          <li class="gallery__item">
            <figure class="gallery__figure">
              <p class="gallery__item-img"><img src="img/photo-bridge-mobile@1x.jpg" width="280" height="280" alt="Вид каньона"></p>
              <figcaption class="gallery__description">Мост дьявола</figcaption>
              <p class="gallery__author">Автор фото: Антон</p>
              <p class="gallery__like">254</p>
            </figure>
          </li>
        </ul>
      </div>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <b class="page-footer__visit">#Visitsedona</b>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--twitter" href="https://twitter.com/htmlacademy">Мы в Твиттере</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">Мы в Фейсбуке</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--youtube" href="#">Мы в Ю-Тюбе</a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <a class="button copyright__link" href="https://htmlacademy.ru/intensive/adaptive">Разработано</a>
        </div>
      </div>
    </footer>
